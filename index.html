<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>サンプルページ</title>
  </head>

  <body>
    <header>
      <div class="calendar-container">
        <div class="calendar-contents">
          <img src="img/Calendar.png" alt="カレンダー" />
          <div class="calendar-date">2024/2/5</div>
        </div>
      </div>
    </header>
    <div class="mission">
      <div class="mission-contents">エンジニアにーなりーたーーーたいいーー</div>
    </div>
    <div class="main-contents">
      <div class="main-content-task-left">
        <div class="left-task-contents">
          <ul class="task-list">
            <li class="task-item">
              <label>
                <input type="checkbox" class="task-checkbox" />
                <span class="task-text">テキストテキスト</span>
              </label>
            </li>
            <li class="task-item">
              <label>
                <input type="checkbox" class="task-checkbox" />
                <span class="task-text">テキストテキスト</span>
              </label>
            </li>
            <li class="task-item">
              <label>
                <input type="checkbox" class="task-checkbox" />
                <span class="task-text">テキストテキスト</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="monster-container">
        <img src="img/yellow-egg.png" alt="卵" />
      </div>

      <div class="main-content-task-right">
        <div class="right-task-contents">
          <ul class="task-list">
            <li class="task-item">
              <label>
                <input type="checkbox" class="task-checkbox" />
                <span class="task-text">テキストテキスト</span>
              </label>
            </li>
            <li class="task-item">
              <label>
                <input type="checkbox" class="task-checkbox" />
                <span class="task-text">テキストテキスト</span>
              </label>
            </li>
            <li class="task-item">
              <label>
                <input type="checkbox" class="task-checkbox" />
                <span class="task-text">テキストテキスト</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="exp-container">
      <div class="exp-bar-text">次の成長まで</div>
      <div class="exp-bar"></div>
    </div>
    <footer>
      <div class="menu-container">
        <ul class="menu-list">
          <li class="menu-item">
            <img src="img/Mission.png" alt="目標一覧" />
            <span>目標一覧</span>
          </li>
          <li class="menu-item">
            <img src="img/taskadd.png" alt="タスク追加" />
            <span>タスク追加</span>
          </li>
          <li class="menu-item">
            <img src="img/taskdone.png" alt="タスク完了" />
            <span>タスク完了</span>
          </li>
          <li class="menu-item">
            <img src="img/taskedit.png" alt="タスク編集" />
            <span>タスク編集</span>
          </li>
          <li class="menu-item">
            <img src="img/collectionegg.png" alt="コレクション" />
            <span>コレクション</span>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
